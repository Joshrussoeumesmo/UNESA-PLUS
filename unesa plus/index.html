<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UNESA+</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/Login.css">
</head>
<body class="login-body">

    <header class="login-header">
        <a href="index.html" title="Voltar para a pÃ¡gina inicial">
            <img src="Assets/Imagens/Logos/logo.png" alt="Logotipo UNESA+" class="logo-img">
        </a>
    </header>

    <main class="container-login">
        
        <div id="caixa-login">
            <h1 class="text-white mb-4">Entrar</h1>
            
            <form action="Assets/PHP/login.php" method="POST">
                <div class="mb-3">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="senha" class="form-control form-control-lg" placeholder="Senha" required>
                </div>
                
                <button type="submit" class="btn btn-brand btn-lg text-white mt-3">Entrar</button>
                
                <div class="mt-4 signup-link">
                    Novo por aqui? <a href="cadastro.html">Cadastre-se agora.</a>
                </div>
            </form>
            </div>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
