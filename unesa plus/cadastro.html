<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - UNESA+</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/Login.css"> </head>
<body class="login-body">

    <header class="login-header">
        <a href="index.html" title="Ir para a página inicial">
            <img src="Assets/Imagens/Logos/logo.png" alt="Logotipo UNESA+" class="logo-img">
        </a>
    </header>

    <main class="container-login">

        <div id="caixa-login">
            <h1 class="text-white mb-4">Cadastre-se</h1>
            
            <form id="form-cadastro" action="Assets/PHP/cadastro.php" method="POST">
                <div class="mb-3">
                    <input type="text" name="nome" class="form-control" placeholder="Nome completo" required>
                </div>
                <div class="mb-3">
                    <input type="date" name="data_nascimento" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="tel" name="celular" class="form-control" placeholder="Celular (opcional)">
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="confirmar_senha" id="confirmar-senha" class="form-control" placeholder="Repita a senha" required>
                </div>
                
                <button type="submit" class="btn btn-brand btn-lg text-white mt-3">Cadastrar</button>
            </form>
            <div class="mt-4 signup-link">
                Já tem uma conta? <a href="index.html">Faça login.</a>
            </div>
        </div>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Validação de senha no lado do cliente para uma melhor experiência do usuário.
        // Isso não substitui a validação no backend, mas oferece um feedback mais rápido.
        document.getElementById('form-cadastro').addEventListener('submit', function(evento) {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            
            if (senha !== confirmarSenha) {
                evento.preventDefault(); // Impede o envio do formulário se as senhas não baterem.
                Swal.fire({
                    icon: 'error',
                    title: 'As senhas não coincidem!',
                    text: 'Por favor, verifique se você digitou a mesma senha nos dois campos.',
                    background: '#141414',
                    color: '#fff',
                    confirmButtonColor: '#e50914'
                });
            }
        });
    </script>
</body>
</html>
